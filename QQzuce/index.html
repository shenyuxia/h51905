<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div class="carousel">
        <img class="imgjs" src="imgs/1.jpg" alt="">
        <img src="imgs/2.jpg" alt="">
        <img src="imgs/3.jpg" alt="">
        <div>QQ</div>
    </div>
    <main>
        <ul>
            <li class="lh">
                <img src="imgs/logo3.png" alt="">
                QQ靓号
                <div class="lhbox">
                    <input placeholder="搜索QQ靓号，如1992,520">
                    <input type="submit" value="">
                    <p>
                        <span>生日</span>
                        <span>星座</span>
                        <span>爱情</span>
                        <span>手机</span>
                    </p>
                </div>
            </li>
            <li>简体中文</li>
            <li>意见反馈</li>
        </ul>
        <div>
            <h1>欢迎注册QQ</h1>
            <div>
                <p>每一天，乐在沟通。</p>
                <a href="#">免费靓号</a>
            </div>
        </div>
        <div>
            <form action="" method="get">
                <div>
                    <input placeholder="昵称" name="pet_name">
                    <div class="warn">
                        <img src="imgs/error.png" alt="">
                        <span>昵称不能为空</span>
                    </div>
                    <div></div>
                </div>
                <div>
                    <input placeholder="密码" name="password" type="password">
                    <div class="warn">
                        <img src="imgs/error.png" alt="">
                        <span>密码不能为空</span>
                    </div>
                    <div class="imgbox">
                        <p>
                            <img src="imgs/green.png" alt="">
                            <span>不能包括空格</span>
                        </p>
                        <p>
                            <img src="imgs/info.png" alt="">
                            <span>长度为8-16个字符</span>
                        </p>
                        <p>
                            <img src="imgs/info.png" alt="">
                            <span>必须包含字母、数字、符号中至少两种</span>
                        </p>
                    </div>
                    <div class="box">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div>
                    <input placeholder="手机号码" name="phone">
                    <div>
                        <img src="imgs/error.png" alt="">
                        <span>手机号码格式不正确</span>
                    </div>
                    <div></div>
                </div>
                <div>
                    <div>
                        <div class="codebox"></div>
                        <input placeholder="请输入验证码" name="code">
                    </div>
                    <div class="warn">
                        <img src="imgs/error.png" alt="">
                        <span>验证码不正确</span>
                    </div>
                    <div></div>
                </div>
                <div>
                    <input type="submit" value="立即注册">
                </div>
            </form>
        </div>
    </main>
    <script src="js/QQ注册.js"></script>
</body>

</html>
